<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./assets/normalize.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link href="./assets/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__main">
      <i class="fas fa-bars"></i>
      <h1>CodeJam - Pallete</h1>
    </div>    
    <i class="fas fa-ellipsis-v"></i>
  </header>
  <main>
    <section class="main__wrapper">
      <div class="sidebar">
        <div class="sidebar__pallete"> 
          <ul class="sidebar__pallete-list">
            <li class="sidebar__pallete-Item-bucket"><i class="fas fa-fill-drip"></i>Paint bucket<span class="shortcut"></span>(q)</li>
            <li class="sidebar__pallete-Item-color"><i class="fas fa-eye-dropper"></i>Choose color<span class="shortcut"></span>(w)</li>
            <li class="sidebar__pallete-Item-transform"><i class="fas fa-arrows-alt"></i>Transform<span class="shortcut"></span>(e)</li>
            <li class="sidebar__pallete-Item-move"><i class="fas fa-exchange-alt"></i>Move<span class="shortcut"></span>(r)</li>
          </ul>
        </div>
        <div class="sidebar__colors">
          <ul class="sidebar__colors-list">
            <li class="sidebar__colors-item"><input type="color" value="#eeeeee">Current color</li>
            <li class="sidebar__colors-item"><i class="prev-color">&nbsp&nbsp&nbsp&nbsp</i>Prev color</li>
            <li class="sidebar__colors-item"><i class="blue">&nbsp&nbsp&nbsp&nbsp</i>red</li>
            <li class="sidebar__colors-item"><i class="red">&nbsp&nbsp&nbsp&nbsp</i>blue</li>
          </ul>
        </div>
      </div>
      <div class="canvas">
        <div data-order="0" class="canvas-item" draggable="true"></div>
        <div data-order="1" class="canvas-item" draggable="true"></div>
        <div data-order="2" class="canvas-item" draggable="true"></div>
        <div data-order="3" class="canvas-item" draggable="true"></div>
        <div data-order="4" class="canvas-item" draggable="true"></div>
        <div data-order="5" class="canvas-item" draggable="true"></div>
        <div data-order="6" class="canvas-item circle" draggable="true"></div>
        <div data-order="7" class="canvas-item" draggable="true"></div>
        <div data-order="8" class="canvas-item" draggable="true"></div>

      </div>
    </section>
  </main>
  <footer>
    <div class="copyright"><p></p> </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
